<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pacman</title>
    <link rel= "icon" href="pacman.png" type="image/x-icon"> 
    <link rel="stylesheet" href="style.css">
    <script src="jqueryfull.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="mainbody">

        <h1>PACMAN</h1>

        <div id="settings">
            <span id="scoretitle">Score: <span id="scorecount">0</span> / 30</span>
            
            <button id="reset">reset</button>
        </div>

        <div id="endcard">
            <span id="endcardtitle">You Won!</span>

            <span>Score: <span id="endcardscore">0</span></span>

            <span>Time: <span id="endcardtime">0</span> seconds</span>
        </div>
        
        <div id="canvas">
            <div id="pacman">
                <div id="pacmanMouth"></div>
            </div>   
        </div>
    
        <h2>1 2 2 USE___[W A S D] 2 2</h2>
    </div>
</body>
</html>
